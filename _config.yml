# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 楊咩阿
subtitle: ⁣⁣⁣Never Settle  | ivitan.com
description: Vitan's Personal Website.
keywords: Coder,Linux,Web,Blog...
author: VITAN
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://ivitan.com
root: /
permalink: posts/:title.html
permalink_defaults: :title/
pretty_urls:
  trailing_index: true
  trailing_html: true

# Directory  
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: null

# Writing
new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''

filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true

highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

index_generator:
  path: ''
  per_page: 10
  order_by: '-date'

# Category & Tag
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: 'HH:mm:ss'

# Pagination
## Set per_page to 0 to disable pagination
updated_option: mtime
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null

#Rss Sitemap
feed:
  type: atom
  path: /xml/atom.xml

# Sitemap
sitemap:
  path: /xml/sitemap.xml
baidusitemap:
  path: /xml/baidusitemap.xml

inject:
  head:
    - <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/ivitan/Picture@master/images/favicon.svg">
    - <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9318335501008303"
     crossorigin="anonymous"></script>


# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: stellar

deploy:
  type: git
  repo: https://github.com/ivitan/ivitan.github.io.git
  branch: master