
# 您可以在这里创建属于自己的侧边栏组件库，在需要的位置放置自己的组件
# layout即组件布局，支持自定义的有：
# - markdown: 渲染 md 文本
#
search:
  layout: search
  filter: auto # auto or 'path'

search_post:
  layout: search
  filter: /posts/ # auto or 'path'
  placeholder: 文章搜索

search_docs:
  layout: search
  filter: /wiki/ # auto or 'path'
  placeholder: 文档搜索

ghrepo:
  layout: ghrepo
related:
  layout: related

ghissues:
  layout: ghissues
  title: # Recent Issues
  limit: 3 # 显示的issues最大数量
  labels: # 过滤只显示具有某些标签的issues

# 将其覆盖设置为空，可删除一个默认组件，例如 welcome:
# Recent update
recent:
  layout: recent
  rss:  /xml/atom.xml # npm i hexo-generator-feed
  limit: 10 # Count of posts

# 页面树（与当前页面强关联的上下篇文章列表）
tree:
  layout: tree

# TOC (valid only in layout:post/wiki)
toc:
  layout: toc
  list_number: false
  min_depth: 2
  max_depth: 5
  fallback: recent # Use a backup widget when toc does not exist.

# github user info
ghuser:
  layout: ghuser
  api: https://api.github.com
  username: ivitan # your github login username
  avatar: true # show avatar or not
  menu: true # show menu or not

ghuser_mini:
  layout: ghuser
  api: https://api.github.com
  username: ivitan # your github login username
  avatar: false # show avatar or not
  menu: false # show menu or not

# 本文作者组件，需要先配置作者信息: authors.yml
author:
  layout: author
  avatar: true

tagcloud:
  layout: tagcloud
  title: 标签云
  # 标签云配置
  min_font: 12
  max_font: 24
  amount: 100
  orderby: name
  order: 1 # 1, sac 升序；-1, desc 降序
  color: false # 使用颜色
  start_color: # 开始的颜色。您可使用十六进位值（#b700ff），rgba（rgba(183, 0, 255, 1)），hsla（hsla(283, 100%, 50%, 1)）或 颜色关键字。此变量仅在 color 参数开启时才有用。
  end_color: # 结束的颜色。您可使用十六进位值（#b700ff），rgba（rgba(183, 0, 255, 1)），hsla（hsla(283, 100%, 50%, 1)）或 颜色关键字。此变量仅在 color 参数开启时才有用。
  show_count: false # 显示每个标签的文章总数